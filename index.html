<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Awareness | BAS Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    /* 1. KEYFRAMES FOR CARD BACKGROUND FLASH EFFECT (Applying the flash to the main content container) */
    @keyframes siren-flash-bg {
        /* Start/End State: Standard white background, standard shadow */
        0%, 100% { 
            background-color: #fff; /* White background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        /* Mid-point State: Alert background color, strong glow */
        50% { 
            background-color: #ff2a42; /* Bright yellow/orange flash color (to match the alert theme) */
            box-shadow: 0 0 20px rgba(247, 168, 56, 0.8), 0 0 30px rgba(255, 255, 255, 0.5); 
        }
    }

    body {
      text-align: center;
      /* Blue Gradient Background - This will remain static */
      background: linear-gradient(to bottom right, #a7d9ff, #62a8d1);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
    }

    .content-wrapper {
      padding: 15px 10px;
      border-radius: 15px;
      max-width: 95%;
      width: 320px;
      margin: 15px auto;
      box-sizing: border-box;
      
      /* Apply the background flash animation to the card */
      animation: siren-flash-bg 0.5s infinite alternate; 
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
    
    /* Text color is fixed (not blinking) but maintains the alert red */
    h2 {
      color: red; 
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 5vw; 
      line-height: 1.3;
      /* Remove the text animation */
      animation: none; 
    }
    
    p {
      color: #333; 
      font-size: 3.5vw; 
      margin-bottom: 10px;
    }
    
    /* 2. Social media link alignment FIX */
    .social-links {
      margin-top: 10px;
      font-size: 3.5vw; 
      display: flex;
      flex-wrap: nowrap; /* Prevent wrapping initially */
      justify-content: center;
      align-items: center; /* Vertically aligns all content */
      gap: 8px;
    }
    
    /* Style for the 'Follow BAS Voice:' text label */
    .social-links .text-label {
        color: #333;
        /* Ensures the label is treated as a flexible item */
        align-self: center; 
        font-size: 1em; /* Inherit size from parent */
    }
    
    /* Style for the link elements themselves */
    .social-links a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      padding: 4px 7px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      white-space: nowrap; 
      display: inline-block; 
      flex-shrink: 0; 
      /* Ensures links are aligned consistently */
      line-height: 1.2; 
    }

    .social-links a:hover {
      text-decoration: underline;
      background-color: rgba(0, 123, 255, 0.1);
    }

    /* Adjustments for very small screens */
    @media (max-width: 400px) {
        .content-wrapper {
            padding: 10px 8px;
            width: 280px;
        }
        h2 {
            font-size: 5.5vw;
        }
        p, .social-links {
            font-size: 4vw;
        }
        .social-links a {
            padding: 6px 8px;
        }
        /* Allow social links to wrap on the smallest screens if space is tight */
        .social-links {
            flex-wrap: wrap; 
            justify-content: center;
            text-align: center; 
        }
        /* Ensure the label and links look centered when wrapping occurs */
        .social-links .text-label {
            width: 100%; /* forces the label onto its own line */
            margin-bottom: 5px;
        }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <img src="poster.jpg" alt="Scam Alert"> 
    <h2>⚠️ ALERT! This could be a scam. Don’t scan random QR codes.</h2>
    <p>— BAS Awareness Campaign</p>

    <p class="social-links">
      <span class="text-label">Follow BAS Voice:</span>
      <a href="https://www.facebook.com/basvoiceofficial" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/basvoiceofficial/reels/" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@basvoiceofficial" target="_blank">YouTube</a>
    </p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Awareness | BAS Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    /* 1. KEYFRAMES FOR BACKGROUND FLASH EFFECT */
    @keyframes siren-flash-bg {
        /* Start/End State: Light background, standard shadow */
        0%, 100% { 
            background-color: #ffcccc; /* Light red/pink */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        /* Mid-point State: Bright flash, strong glow */
        50% { 
            background-color: #ff3333; /* Bright red flash color */
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.8), 0 0 30px rgba(255, 255, 255, 0.5); 
        }
    }

    body {
      text-align: center;
      /* Blue Gradient Background */
      background: linear-gradient(to bottom right, #a7d9ff, #62a8d1);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
    }

    .content-wrapper {
      /* Animation applied here to make the whole box flash */
      padding: 15px 10px;
      border-radius: 15px;
      max-width: 95%;
      width: 320px;
      margin: 15px auto;
      box-sizing: border-box;
      
      /* Apply the background flash animation */
      animation: siren-flash-bg 0.5s infinite alternate; 
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
    
    /* Text color is dark for high contrast against the red flashing background */
    h2 {
      color: #333; 
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 5vw; 
      line-height: 1.3;
      /* Removed the text animation */
    }
    p {
      color: #333; /* Dark text for readability */
      font-size: 3.5vw; 
      margin-bottom: 10px;
    }
    
    /* Style for social media links */
    .social-links {
      margin-top: 10px;
      font-size: 3.5vw; 
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .social-links a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      padding: 4px 7px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      white-space: nowrap; 
    }
    .social-links a:hover {
      text-decoration: underline;
      background-color: rgba(0, 123, 255, 0.1);
    }

    /* Adjustments for very small screens */
    @media (max-width: 400px) {
        .content-wrapper {
            padding: 10px 8px;
            width: 280px;
        }
        h2 {
            font-size: 5.5vw;
        }
        p, .social-links {
            font-size: 4vw;
        }
        .social-links a {
            padding: 6px 8px;
        }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <img src="poster.jpg" alt="Scam Alert"> 
    <h2>⚠️ ALERT! This could be a scam. Don’t scan random QR codes.</h2>
    <p>— BAS Awareness Campaign</p>

    <p class="social-links">
      Follow BAS Voice:
      <a href="https://www.facebook.com/basvoiceofficial" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/basvoiceofficial/reels/" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@basvoiceofficial" target="_blank">YouTube</a>
    </p>
  </div>
</body>
</html>

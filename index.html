<!DOCTYPE html>
<html>
<head>
  <title>QR Awareness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1. KEYFRAMES FOR FLASH EFFECT */
    @keyframes siren-flash {
        0%, 100% { 
            color: red; /* Original color */
            text-shadow: none;
        }
        50% { 
            color: #ffcc00; /* Bright yellow/orange flash color */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.5); 
        }
    }

    body {
      text-align: center;
      /* Blue Gradient Background */
      background: linear-gradient(to bottom right, #a7d9ff, #62a8d1); /* Light to slightly darker blue */
      font-family: Arial, sans-serif;
      margin: 0; /* Remove default body margin */
      padding-top: 15px; 
      padding-bottom: 15px; 
      min-height: 100vh; 
      display: flex; 
      flex-direction: column;
      justify-content: flex-start; 
      align-items: center;
    }

    .content-wrapper {
      background-color: #fff; 
      padding: 15px 10px; 
      border-radius: 15px; 
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
      max-width: 95%; 
      width: 300px; 
      margin: 15px auto; 
      box-sizing: border-box; 
    }

    img {
      max-width: 100%; 
      height: auto;    
      display: block;  
      margin: 0 auto 10px auto; 
    }
    
    /* 2. APPLY FLASH ANIMATION TO H2 */
    h2 {
      color: red;
      margin-top: 10px; 
      margin-bottom: 10px; 
      font-size: 4.2vw; 
      line-height: 1.3; 
        
        /* Animation properties */
        animation: siren-flash 0.5s infinite alternate; 
    }
    p {
        font-size: 3.2vw; 
        margin-bottom: 10px; 
    }
    /* Style for social media links */
    .social-links {
      margin-top: 10px; 
      font-size: 3.2vw; 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 8px; 
    }
    .social-links a {
      text-decoration: none;
      color: #007bff; 
      font-weight: bold;
      padding: 4px 7px; 
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .social-links a:hover {
      text-decoration: underline;
      background-color: rgba(0, 123, 255, 0.1); 
    }

    /* Adjustments for very small screens */
    @media (max-width: 400px) {
        .content-wrapper {
            padding: 10px 8px; 
            width: 280px; 
        }
        h2 {
            font-size: 4.5vw;
        }
        p {
            font-size: 3.5vw;
        }
        .social-links {
            font-size: 3.5vw;
            flex-direction: row; 
            gap: 5px;
        }
        .social-links a {
            padding: 6px 8px; 
        }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <img src="poster.jpg" alt="Scam Alert" loading="lazy">
    <h2>⚠️ ALERT! This could be a scam. Don’t scan random QR codes.</h2>
    <p>— BAS Awareness Campaign</p>

    <p class="social-links">
      Follow BAS Voice:
      <a href="https://www.facebook.com/basvoiceofficial" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/basvoiceofficial/reels/" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@basvoiceofficial" target="_blank">YouTube</a>
    </p>
  </div>
</body>
</html>

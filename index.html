<!DOCTYPE html>
<html>
<head>
  <title>QR Awareness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      /* Blue Gradient Background */
      background: linear-gradient(to bottom right, #a7d9ff, #62a8d1); /* Light to slightly darker blue */
      font-family: Arial, sans-serif;
      margin: 0; /* Remove default body margin */
      padding-top: 15px; /* Slightly less top padding for overall content */
      padding-bottom: 15px; /* Slightly less bottom padding */
      min-height: 100vh; /* Ensure gradient covers full viewport height */
      display: flex; /* For centering content vertically */
      flex-direction: column;
      justify-content: flex-start; /* Align content to top, but still centered horizontally */
      align-items: center;
    }

    .content-wrapper {
      background-color: #fff; /* White background for the content area */
      padding: 15px 10px; /* Reduced padding for a more compact UI */
      border-radius: 15px; /* Slightly rounded corners */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
      max-width: 95%; /* Allow it to be slightly wider if screen is tiny */
      width: 300px; /* SIGNIFICANTLY REDUCED WIDTH for image and content */
      margin: 15px auto; /* Center the wrapper and adjust vertical margin */
      box-sizing: border-box; /* Include padding in width calculation */
    }

    img {
      max-width: 100%; /* Image fills content wrapper */
      height: auto;    /* Maintains aspect ratio */
      display: block;  /* Removes extra space below image */
      margin: 0 auto 10px auto; /* Center image with less bottom margin */
      /* The 'loading' attribute should be directly in HTML, not CSS */
    }
    /* Corrected: loading attribute should be on the img tag in HTML, not in CSS */

    h2 {
      color: red;
      margin-top: 10px; /* Reduced margin */
      margin-bottom: 10px; /* Reduced margin */
      font-size: 4.2vw; /* Adjusted responsive font size for heading */
      line-height: 1.3; /* Better readability */
    }
    p {
        font-size: 3.2vw; /* Adjusted responsive font size for paragraphs */
        margin-bottom: 10px; /* Reduced margin */
    }
    /* Style for social media links */
    .social-links {
      margin-top: 10px; /* Reduced margin */
      font-size: 3.2vw; /* Adjusted responsive font size */
      display: flex; /* Use flexbox for horizontal alignment */
      flex-wrap: wrap; /* Allow links to wrap to next line if needed */
      justify-content: center; /* Center links */
      gap: 8px; /* Slightly less space between links */
    }
    .social-links a {
      text-decoration: none;
      color: #007bff; /* Link color */
      font-weight: bold;
      padding: 4px 7px; /* Slightly less padding for links */
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .social-links a:hover {
      text-decoration: underline;
      background-color: rgba(0, 123, 255, 0.1); /* Light blue hover effect */
    }

    /* Adjustments for very small screens */
    @media (max-width: 400px) {
        .content-wrapper {
            padding: 10px 8px; /* Further reduced padding */
            width: 280px; /* Even smaller width for very narrow screens */
        }
        h2 {
            font-size: 4.5vw;
        }
        p {
            font-size: 3.5vw;
        }
        .social-links {
            font-size: 3.5vw;
            flex-direction: row; /* Keep horizontal if possible */
            gap: 5px;
        }
        .social-links a {
            padding: 6px 8px; /* Slightly adjusted padding for links */
        }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <img src="poster.jpg" alt="Scam Alert" loading="lazy">
    <h2>⚠️ ALERT! This could be a scam. Don’t scan random QR codes.</h2>
    <p>— BAS Awareness Campaign</p>

    <p class="social-links">
      Follow BAS Voice:
      <a href="https://www.facebook.com/basvoiceofficial" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/basvoiceofficial/reels/" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@basvoiceofficial" target="_blank">YouTube</a>
    </p>
  </div>
</body>
</html>

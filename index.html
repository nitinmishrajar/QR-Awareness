<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Awareness | BAS Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    /* 1. KEYFRAMES FOR TEXT FLASH EFFECT (Reverted to text flash) */
    @keyframes siren-flash-text {
        0%, 100% { 
            color: red; /* Original color */
            text-shadow: none;
        }
        50% { 
            color: #ffcc00; /* Bright yellow/orange flash color */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.5); 
        }
    }

    body {
      text-align: center;
      /* Blue Gradient Background */
      background: linear-gradient(to bottom right, #a7d9ff, #62a8d1);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
    }

    .content-wrapper {
      /* Reverted to a standard white/light background for better contrast with flashing text */
      background-color: #fff; 
      padding: 15px 10px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 95%;
      width: 320px;
      margin: 15px auto;
      box-sizing: border-box;
      
      /* Removed the background flash animation */
      animation: none; 
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
    
    /* 2. APPLY FLASH ANIMATION BACK TO H2 */
    h2 {
      /* Base color for the animation */
      color: red; 
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 5vw; 
      line-height: 1.3;
      
      /* Apply the text flash animation */
      animation: siren-flash-text 0.5s infinite alternate;
    }
    
    p {
      color: #333; 
      font-size: 3.5vw; 
      margin-bottom: 10px;
    }
    
    /* 3. Social media link alignment FIX */
    .social-links {
      margin-top: 10px;
      font-size: 3.5vw; 
      display: flex;
      flex-wrap: nowrap; /* FIX: Prevent wrapping to keep links inline */
      justify-content: center;
      align-items: center; /* Vertically aligns the text 'Follow BAS Voice:' with the links */
      gap: 8px;
    }
    
    /* Style for the link elements themselves */
    .social-links a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      padding: 4px 7px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      white-space: nowrap; 
      /* Ensures the links stay on the same line as the text "Follow BAS Voice:" */
      display: inline-block; 
      flex-shrink: 0; /* Prevents the links from shrinking if the container is too narrow */
    }
    
    /* Style for the 'Follow BAS Voice:' text, nested inside the p tag */
    .social-links .text-label {
        margin-right: 5px; /* Add slight space between the label and the first link */
        color: #333;
    }

    .social-links a:hover {
      text-decoration: underline;
      background-color: rgba(0, 123, 255, 0.1);
    }

    /* Adjustments for very small screens */
    @media (max-width: 400px) {
        .content-wrapper {
            padding: 10px 8px;
            width: 280px;
        }
        h2 {
            font-size: 5.5vw;
        }
        p, .social-links {
            font-size: 4vw;
        }
        .social-links a {
            padding: 6px 8px;
        }
        /* Allow social links to wrap if necessary on the smallest phones, but keep them clustered */
        .social-links {
            flex-wrap: wrap; 
            justify-content: center;
            /* To make the label stay on its own line if it wraps */
            text-align: center; 
        }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <img src="poster.jpg" alt="Scam Alert"> 
    <h2>⚠️ ALERT! This could be a scam. Don’t scan random QR codes.</h2>
    <p>— BAS Awareness Campaign</p>

    <p class="social-links">
      <span class="text-label">Follow BAS Voice:</span>
      <a href="https://www.facebook.com/basvoiceofficial" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/basvoiceofficial/reels/" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@basvoiceofficial" target="_blank">YouTube</a>
    </p>
  </div>
</body>
</html>

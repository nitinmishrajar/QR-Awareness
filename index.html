<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <title>QR Awareness | BAS Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    /* 1. KEYFRAMES FOR FLASH EFFECT (Unchanged) */
    @keyframes siren-flash {
        0%, 100% { 
            color: red; /* Original color */
            text-shadow: none;
        }
        50% { 
            color: #ffcc00; /* Bright yellow/orange flash color */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.5); 
        }
    }

    body {
      text-align: center;
      /* Blue Gradient Background */
      background: linear-gradient(to bottom right, #a7d9ff, #62a8d1);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px 0; /* Combined padding-top/bottom */
      min-height: 100vh;
      /* Optimized Flex for Centering and Structure */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Keep content at the top, adjust padding instead */
      align-items: center;
      box-sizing: border-box; /* Good practice */
    }

    .content-wrapper {
      background-color: #fff;
      padding: 15px 10px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 95%;
      width: 320px; /* Slightly increased width for better content flow on small devices */
      margin: 15px auto;
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
    
    /* 2. APPLY FLASH ANIMATION TO H2 */
    h2 {
      color: red;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 5vw; /* Slightly increased vw for better legibility on common mobile sizes */
      line-height: 1.3;
      /* Animation properties (Unchanged) */
      animation: siren-flash 0.5s infinite alternate;
    }
    p {
      font-size: 3.5vw; /* Slightly increased vw for better legibility */
      margin-bottom: 10px;
    }
    
    /* Style for social media links */
    .social-links {
      margin-top: 10px;
      font-size: 3.5vw; /* Consistent with paragraph text */
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .social-links a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      padding: 4px 7px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      /* Ensure text doesn't wrap awkwardly in the link itself */
      white-space: nowrap; 
    }
    .social-links a:hover {
      text-decoration: underline;
      background-color: rgba(0, 123, 255, 0.1);
    }

    /* Adjustments for very small screens (Minor adjustments for consistency) */
    @media (max-width: 400px) {
        .content-wrapper {
            padding: 10px 8px;
            width: 280px;
        }
        h2 {
            font-size: 5.5vw; /* Slightly larger on very small screens to maintain impact */
        }
        p, .social-links {
            font-size: 4vw; /* Larger font size for better readability on tiny screens */
        }
        .social-links a {
            padding: 6px 8px;
        }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <img src="poster.jpg" alt="Scam Alert"> 
    <h2>⚠️ ALERT! This could be a scam. Don’t scan random QR codes.</h2>
    <p>— BAS Awareness Campaign</p>

    <p class="social-links">
      Follow BAS Voice:
      <a href="https://www.facebook.com/basvoiceofficial" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/basvoiceofficial/reels/" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@basvoiceofficial" target="_blank">YouTube</a>
    </p>
  </div>
</body>
</html>
